version: 1
formatters:
    simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout
    file:
        class: logging.FileHandler
        level: DEBUG
        formatter: simple
        filename: "nv.log"
loggers:
    nv:
        level: DEBUG
        handlers: [console, file]
        propagate: no
    main:
        level: DEBUG
        handlers: [console, file]
        propagate: no
    slack:
        level: DEBUG
        handlers: [console, file]
        propagate: no
root:
    level: DEBUG
    handlers: []
